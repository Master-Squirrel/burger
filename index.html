<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Бургеры</title>

        <link rel="stylesheet" href="css/main.css"></head>
    <body>
        <div class="wrapper">
            <section class="section start">
                <div class="container container--flex">

                    <header class="header">
                        <div class="logo"><img src="img/logo.png" alt=""></div>
                        <div class="menu">
                            <ul class="menu__list">
                                <li class="menu__item">о нас</li>
                                <li class="menu__item">БУРГЕРЫ</li>
                                <li class="menu__item">КОМАНДА</li>
                                <li class="menu__item">МЕНЮ</li>
                                <li class="menu__item">ОТЗЫВЫ</li>
                                <li class="menu__item">КОНТАКТЫ</li>
                            </ul>
                        </div>

                        <div class="purchase">
                            <a href="" class="purchase-button">ЗАКАЗАТЬ</a>
                        </div>
                    </header>
                    <div class="burger">
                        <div class="burgerblock">
                            <div class="burgerblock-block burger-image">
                                <img src="img/burger-main.png" alt=""></div>
                            <div class="burgerblock-block burger-slogan">
                                <div class="burger-slogan-wedo">Мы делаем</div>
                                <div class="burger-slogan-naturalburger">натуральные<br>
                                    бургеры</div>
                            </div>
                        </div>
                    </div>
                    <div class="arrow">
                        <img src="img/arrow-scroll.png" alt="">
                    </div>
                </div>
            </section>

        </div>

        <div class="paginator">

            <ul class="paginator__list">
                <li class="paginator__item"></li>
                <li class="paginator__item"></li>
                <li class="paginator__item"></li>
                <li class="paginator__item"></li>
                <li class="paginator__item"></li>
                <li class="paginator__item"></li>
                <li class="paginator__item"></li>
                <li class="paginator__item"></li>
            </ul>
        </div>
    </body>
</html>
